{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <div>
    <label for="id_username">Username:</label><br />
    {{ form.username }}
  </div>
  <div>
    <label for="id_password">Password:</label><br />
    {{ form.password }}
  </div>
  <button type="submit" style="margin-top: 10px;">Log In</button>
</form>
{% endblock %}
