{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}National Parks{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  <link rel="stylesheet" href="{% static 'css/chat-widget.css' %}" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>
  <header>
    <div class="container header-container">
      <h1 class="logo"><a href="{% url 'home' %}" class="logo-link">National Parks</a></h1>
      <nav>
        {% if user.is_authenticated %}
          <span class="user-greet">Hello, {{ user.username }}</span>
          <form action="{% url 'logout' %}" method="post" class="logout-form">
            {% csrf_token %}
            <button type="submit" class="btn logout-btn">Logout</button>
            {% if user.is_superuser %}
              <a href="{% url 'park-add' %}">âž•Add Park</a>
            {% endif %}
          </form>
        {% else %}
          <a href="{% url 'login' %}" class="btn login-btn">Login</a>
          <a href="{% url 'signup' %}" class="btn signup-btn">Sign Up</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <script src="{% static 'js/chat-widget.js' %}"></script>
</body>
</html>
